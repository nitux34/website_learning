<div class = 'row m-0 w-100'>
    <!-- LOGIN FORM -->
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.auth.isLogin && !this.lWantRegister; else logoutTemplate'>
        <h4>Login</h4>
        <form #myform = "ngForm" (ngSubmit) = "this.auth.logSubmit(myform,'user/login')" >
            <div class = 'form-group'>
                <input class = 'form-control' type = "text" name = "username" placeholder = "Username" ngModel>
            </div>
            <div class = 'form-group'>
                <input class = 'form-control' type = "password" name = "password" placeholder = "Password" ngModel>
            </div>
            <input class= 'btn btn-outline-info' type = "submit" value = "Login">
        </form>
        <a class="nav-link" (click)='this.switchRegisterBool()'>New here? Register!</a>
        <p style="color:crimson"> {{this.auth.isLoginFail ? "Incorrect data" : ""}}</p>

    </div>

    <!-- REGISTER FORM -->
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.auth.isLogin && this.lWantRegister'>
        <h4>Register</h4>
        <form #myform = "ngForm" (ngSubmit) = "this.auth.logSubmit(myform,'user/register')" >
            <div class = 'form-group'>
                <input class = 'form-control' type = "text" name = "username" placeholder = "Username" ngModel>
            </div>
            <div class = 'form-group'>
                <input class = 'form-control' type = "email" name = "email" placeholder = "Email" ngModel>
            </div>
            <div class = 'form-group'>
                <input class = 'form-control' type = "password" name = "password" placeholder = "Password" ngModel>
            </div>
            <input class= 'btn btn-outline-info' type = "submit" value = "Register">
        </form>
        <a class="nav-link" (click)='this.switchRegisterBool()'>Already here? Login!</a>
    </div>
    <!-- YOU ARE LOGGED IN -->
    <ng-template #logoutTemplate>
        <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.auth.isLogin'>
            <h2>You are logged in</h2>
        </div>
    </ng-template>
    <a class="nav-link" (click)='this.auth.testGet()'>Test</a>
</div>
